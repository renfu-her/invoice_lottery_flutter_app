name: invoice_lottery
description: A new Flutter project.
publish_to: none
version: 0.1.0
environment:
    sdk: '>=3.0.6 <4.0.0'
dependencies:
    connectivity: ^3.0.6
    dio: ^5.3.2
    flutter:
        sdk: flutter
    flutter_html: ^3.0.0-beta.2
    flutter_launcher_icons: ^0.13.1
    http: ^1.1.0
    lottie: ^2.6.0
    qr_code_scanner: ^1.0.1
    url_launcher: ^6.1.12
    xml: ^6.3.0
dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/lottie/
        - assets/fonts/
        - assets/splash_screen.json

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"